<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">

<head>
    <title>Corona Virus Tracker Aplication </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/home.css">
</head>

<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <h1>Coronavirus Tracker Application</h1>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container">

    <p>This application lists the current number of cases reported across the globe</p>

    <div class="jumbotron">
        <h1 class="display-4" th:text ="${totalReportedCases}"></h1>
        <p class="lead">Total cases reported as of today</p>
        <hr class="my-4">
        <p>
            <span class="display-4" th:text ="${totalNewCases}"></span><br>
            <span class="lead" >New cases reported since previous day</span>
        </p>
    </div>

    <table class="table table-success table-striped">
        <tr>
            <th>State</th>
            <th>Country </th>
            <th>Total cases reported</th>
            <th>Changes since last day</th>
        </tr>
        <tr th:each="locationStatu : ${locationStatus}">
            <td th:text="${locationStatu.state}"></td>
            <td th:text="${locationStatu.country}"></td>
            <td th:text="${locationStatu.latestTotalCases}">0</td>
            <td th:text="${locationStatu.diffFromPreviousDay}">0</td>
        </tr>
    </table>
</div>

<footer class="footer bg-dark text-center text-white fixed" >
    <div class="container-fluid">
        <p>Javacode 503 &copy; 2022</p>
    </div>
</footer>

</body>
</html>
